<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head::head">

</head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header::header"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/aside::aside"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Chào mừng bạn đến với trang quản trị
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="box">

				</div>
				<div class="box-body">
					<div class="box">
						<div class="box-header with-border">
							<h3 class="box-title">Bordered Table</h3>
						</div>
						<form>
							<div class="input-group input-group-sm hidden-xs" style="width: 150px;">

								<input type="text" name="keyword" class="form-control pull-right" placeholder="Search"
									th:value="${keyword}">
								<div class="input-group-btn">
									<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
								</div>
							</div>
						</form>
						<div class="box-body">
							<table class="table table-bordered">
								<tbody>
									<tr>
										<th style="width: 10px">ID</th>
										<th> Email</th>
										<th>Phone</th>
										<th>Address</th>
										<th>Image</th>
									</tr>

									<tr th:each="blog:${infor}">
										<td th:text="${blog.id}"></td>
										<td th:text="${blog.email}"></td>
										<td th:utext="${blog.telephone}"></td>
										<td th:text="${blog.address}"></td>
										<td width="20%">
											<img th:src="@{'/uploads/'+${blog.logo}}" width="50%" alt="User Image">
										</td>
										<td><a th:href="@{/admin/edit-infor/{id}(id=${blog.id})}"
												class="btn btn-success">Edit</a></td>
									</tr>
								</tbody>
									<a th:href="@{/admin/infor-add}" class="btn btn-success">Add</a>
									
							</table>
						</div>
						

					</div>


				</div>
				<!-- /.box-body -->
				
				<!-- /.box-footer-->
		</div>
		<!-- /.box -->

		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->

	<div th:replace="admin/fragments/footer::footer"></div>

	</div>

	<div th:replace="admin/fragments/script::script"></div>

</body>

</html>
