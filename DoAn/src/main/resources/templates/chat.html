<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <title>Car For You</title>
    <link rel="stylesheet" th:href="@{/css/chatmain.css}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body style="width: 110%">
<div id="chat-container">
    <div class="chat-header">
        <div class="user-container" th:object="${user}" style="display:flex;justify-content: space-between ;width:100% " >
            <span id="username"  th:utext="'Account name: ' + ${user.userName}"></span>
            <a th:href="@{/}">Exits</a>
        </div>
    </div><br>
    <h3 style="text-align: center">Let's chat and text the shop and everyone now</h3>
    <hr/>
    <div id="connecting">Connecting...</div>
    <ul id="messageArea">
    </ul>
    <form role="form" id="messageForm" name="messageForm" th:object="${chat1}" th:action="@{/chat/chatnay}" method="post" enctype="multipart/form-data">
        <div class="input-message">
            <input type="text" id="message" autocomplete="off"
                   placeholder="Type a message..." th:field="*{content}"/>
        </div>
        <button type="submit">Send</button>
    </form>
</div>
<script th:src="@{js/mainchat.js}"></script>
</body>
</html>
